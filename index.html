<!doctype html>
<html
  lang="en-US"
  xml:lang="en-US"
  xmlns="http://www.w3.org/1999/xhtml"
  prefix="og: http://ogp.me/ns#"
  xmlns:og="http://ogp.me/ns#"
>
  <head>
    <title>meditation.surf</title>

    <meta charset="UTF-8" />

    <!-- Description for search engines -->
    <meta
      name="description"
      content="Stunning surf cinematography from SwellPatrol"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://meditation.surf/" />
    <meta property="og:title" content="meditation.surf" />
    <meta
      property="og:description"
      content="Stunning surf cinematography from SwellPatrol"
    />
    <meta
      property="og:image"
      content="https://meditation.surf/assets/icon-1500x1500.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://meditation.surf/" />
    <meta property="twitter:title" content="meditation.surf" />
    <meta
      property="twitter:description"
      content="Stunning surf cinematography from SwellPatrol"
    />
    <meta
      property="twitter:image"
      content="https://meditation.surf/assets/icon-1500x1500.png"
    />

    <!-- Viewporting
         width=device-width ensures the layout matches the device width
         initial-scale=1.0 sets the default zoom level
         viewport-fit=cover allows the PWA to use the entire screen on devices with display cutouts
    -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />

    <!-- Set the theme color for mobile browsers -->
    <meta name="theme-color" content="#000000" />

    <!-- Link the favicons -->
    <link
      rel="icon"
      type="image/png"
      sizes="1500x1500"
      href="assets/icon-1500x1500.png"
    />

    <!-- Add Apple Touch icon (when an iOS device adds the site to their home screen) -->
    <link
      rel="apple-touch-icon"
      sizes="1500x1500"
      href="assets/icon-1500x1500.png"
    />

    <!-- Link the web app manifest for usage as a Progressive Web App (PWA) -->
    <link
      rel="manifest"
      type="application/manifest+json"
      href="manifest.json"
    />

    <style>
      /* Reset default padding and margin so layout is consistent across browsers */
      * {
        padding: 0;
        margin: 0;
      }

      /* Stretch the app container to fill the viewport and keep the background black */
      html,
      body,
      #app {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #000000;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- App will attach to this div -->
    <div id="app"></div>

    <!-- Vite entry point -->
    <script type="module" src="src/index.ts"></script>
  </body>
</html>
